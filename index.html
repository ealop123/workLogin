<!DOCTYPE HTML>

<html>

<head>
  <title>Store 5590 Schedule</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="About Ezekiel Lopez, donating, and his need to go to college.">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery.js"></script>
  <script src="index.js"></script>
  <link rel="icon" href="http://csisweb.palomar.edu/~Lop70570/imgs/favIcon2.png" type="image/x-icon">
</head>

<body>

  <div id="overlay" class="offScreen">
    <ul>
      <li id="menuLi" style="border-bottom: 1px solid black;">Menu</li>
      <li id="loginLi">Login</li>
      <li id="scheduleLi">Schedule</li>
      <li id="builderLi">Builder</li>
    </ul>
  </div>

  <header>
    <h1>
      Store 5590
    </h1>
  </header>

  <div id="loginPage" class="webpage">
    <input type="text" name="username" id="username" placeholder="Username">
    <input type="password" name="password" id="password" placeholder="Password">
    <input type="button" class="button floatRight" id="enterButton" value="Enter">
  </div>

  <div id="schedulePage" class="webpage">
    <table id="schedule">
      <tr>
        <th>Employee</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
    </table>
  </div>

  <div id="builderPage" class="webpage">
    <div style="overflow: auto;" id="builderTableContainer">
      <table id="builderTable">
      </table>
    </div>
    <label>Employee:
    <select id="userToSchedule">
    </select></label>
    <div style="display:none;">
      <label>Date:
    <input type="date" id='start_dt'></label>
    </div>
    <div style="text-align: center;">
      <input type="button" class="button disabled" disabled="disabled" id="displayDate" value="" style="margin-bottom: 0.5em; "><br>
      <input type="button" class="button" id="backWeek" value="← Week">
      <input type="button" class="button" id="nextWeek" value="Week →"><br>
    </div>
    <label>Start Time:
    <input type="time" id="start_tm" value="00:00"></label>
    <label>End Time:
    <input type="time" id="end_tm" value="00:00"></label>
    <input type="button" class="button floatRight" id="submitSchedule" value="Submit Schedule">
    <input type="button" class="button floatRight" id="scheduleEmployee" value="Enter">
    <form style="display: none;" action="https://formspree.io/engineeringgeek3.14+workLogin@gmail.com"
      method="POST">
      <input type="text" id="formWeek" name="week">
      <textarea id="formTextarea" name="schedule"></textarea>
    </form>
  </div>

  <div id="menuButton" class="floatRight">&#9776;</div>
</body>

</html>
